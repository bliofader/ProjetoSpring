<!-- Cabeçalho -->
<app-header-top></app-header-top>
<!-- Menu de navegação -->
<app-navbar></app-navbar>
<!-- Lista de usuários -->
<main class="user-list">
  <h2><span class="highlight-bar"></span> Lista de Usuários</h2>

  <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Data de Nascimento</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
 <tr *ngFor="let usuario of usuarios">
  <td>{{ usuario.id }}</td>
  <td>{{ usuario.nome }}</td>
  <td>{{ usuario.tipo }}</td>
  <td>{{ usuario.dataNascimento }}</td>
  <td>{{ usuario.cpf }}</td>
  <td>{{ usuario.email }}</td>
  <td class="acoes">
    <button class="btn-editar" (click)="editarUsuario(usuario)">
      <img src="assets/images/edit.png" alt="editar" />
    </button>
    <button class="btn-excluir" (click)="excluirUsuario(usuario)">
      <img src="assets/images/excluir.png" alt="excluir" />
    </button>
  </td>
</tr>

  </tbody>
</table>
</main>
<!-- Rodapé -->
<app-footer></app-footer>
