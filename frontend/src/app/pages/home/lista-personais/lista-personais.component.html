<app-header-personal></app-header-personal>

<section class="personal-section">
  <div class="content-container">
    <h2>Conheça Nossos Personais</h2>

    <!-- Feedback de carregamento -->
    <div *ngIf="isLoading" class="loading">
      <p>Carregando personais...</p>
    </div>

    <!-- Feedback de erro -->
    <div *ngIf="hasError && !isLoading" class="error">
      <p>Não foi possível carregar os personais. Tente novamente mais tarde.</p>
    </div>

    <!-- Lista de personais -->
    <div class="personal-list" *ngIf="!isLoading && !hasError">
      <div *ngFor="let personal of personais" class="personal-card">
        <img [src]="personal.imagePath" [alt]="personal.nome" class="personal-img" />
        <h3>{{ personal.nome }}</h3>
        <p>Especialidade <br> <span>{{ personal.especialidade }}</span></p>
        <a [routerLink]="['/personal-detalhes', personal.id]" class="inspect-btn">
          Ver Perfil
        </a>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
