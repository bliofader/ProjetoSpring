<section class="section">
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logo -->
      <div class="logo">
        <a href="/" class="navbar-logo">
          <img src="assets/images/logo.png" alt="logo" class="logo-image">
        </a>
      </div>

      <!-- Menu principal -->
      <ul class="navbar-list">
        <li class="navbar-item"><a href="/sobre-nos">Sobre nós</a></li>
        <li class="navbar-item"><a href="#planos">Planos</a></li>
        <li class="navbar-item"><a href="/contato">Contato</a></li>
        <li class="navbar-item"><a href="/tela-personal">Personais</a></li>
      </ul>


<!-- Menu de boas-vindas (somente se estiver logado) -->
<div class="login-menu" *ngIf="authService.isLoggedIn()">
  <div class="login-icon">
    <img src="assets/images/user.png" alt="Usuário">
    <span>Bem-vindo, {{ authService.getUsuarioNome() }}</span>
  </div>
</div>


<!-- Menu do usuário logado -->
<div class="user-menu" *ngIf="authService.isLoggedIn()">
  <a href="/user/home" class="user-link">
    <span>Área do Usuário</span>
  </a>

  <!-- Link para admin, se for admin -->
  <a href="/admin" class="admin-link" *ngIf="authService.isAdmin()">Administrador</a>

  <button class="btn-logout" (click)="logout()">Sair</button>
</div>

  
    </div>
  </nav>
</section>
