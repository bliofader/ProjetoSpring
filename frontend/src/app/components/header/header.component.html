<section class="section">
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logo -->
      <div class="logo">
        <a href="/" class="navbar-logo">
          <img src="assets/images/logo.png" alt="logo" class="logo-image">
        </a>
      </div>

      <!-- Menu principal -->
      <ul class="navbar-list">
        <li class="navbar-item"><a href="/sobre-nos">Sobre nós</a></li>
        <li class="navbar-item"><a href="#planos">Planos</a></li>
        <li class="navbar-item"><a href="/contato">Contato</a></li>
        <li class="navbar-item"><a href="/tela-personal">Personais</a></li>
      </ul>

      <!-- Menu de login sempre visível -->
      <div class="login-menu">
        <div class="login-icon">
          <img src="assets/images/user.png" alt="Login">
          <span>Login</span>
        </div>
        <div class="login-options">
          <a href="/login-usuario">Usuário</a>
          <hr>
          <!-- ✅ só aparece se for Admin -->
          <a href="/login-admin" *ngIf="authService.isAdmin()">Administrador</a>
        </div>

        <!-- Botão de logout aparece só se logado -->
        <div class="logout-menu" *ngIf="authService.isLoggedIn()">
          <button class="btn-logout" (click)="logout()">Sair</button>
        </div>
      </div>
    </div>
  </nav>
</section>
